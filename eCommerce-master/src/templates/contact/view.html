{% load staticfiles %}
{% url 'products:list' as product_list_url %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
  <link rel="icon" type="image/png" href='{% static "pages/contact_forms/images/icons/favicon.ico" %}'/>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href='{% static "pages/contact_forms/vendor/bootstrap/css/bootstrap.min.css" %}'>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href='{% static "pages/contact_forms/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}'>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href='{% static "pages/contact_forms/vendor/animate/animate.css" %}'>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href='{% static "pages/contact_forms/vendor/css-hamburgers/hamburgers.min.css" %}'>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href='{% static "pages/contact_forms/vendor/select2/select2.min.css" %}'>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href='{% static "pages/contact_forms/css/util.css" %}'>
  <link rel="stylesheet" type="text/css" href='{% static "pages/contact_forms/css/main.css" %}'>
<!--===============================================================================================-->
</head>
<body>

  <div class="contact1">
    <div class="container-contact1">
      <div class="contact1-pic js-tilt" data-tilt>
        <img src='{% static "pages/contact_forms/images/img-01.png" %}' alt="IMG">
      </div>

        <span class="contact1-form-title">
          Get in touch
        </span>
        <div class="wrap-input1 validate-input">
          <form method="POST"> {% csrf_token %}
            {{ form }}
            <div class="container-contact1-form-btn">
              <button class="contact1-form-btn" href="{{ product_list_url }}">
                <span>
                  Send Email
                  <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </span>
              </button>
            </div>
        </div>
      </form>
    </div>
  </div>

<!--===============================================================================================-->
  <script src='{% static "pages/contact_forms/vendor/jquery/jquery-3.2.1.min.js" %}'></script>
<!--===============================================================================================-->
  <script src='{% static "pages/contact_forms/vendor/bootstrap/js/popper.js" %}'></script>
  <script src='{% static "pages/contact_forms/vendor/bootstrap/js/bootstrap.min.js" %}'></script>
<!--===============================================================================================-->
  <script src='{% static "pages/contact_forms/vendor/select2/select2.min.js" %}'></script>
<!--===============================================================================================-->
  <script src='{% static "pages/contact_forms/vendor/tilt/tilt.jquery.min.js" %}'></script>
  <script >
    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<!--===============================================================================================-->
  <script src='{% static "pages/contact_forms/js/main.js" %}'></script>

</body>
</html>
